openapi: 3.0.3
info:
  version: 1.0.0
  title: pagoPA FdR KPI
  description: |
    API for retrieving FdR (Flusso di Rendicontazione) KPI metrics for both PSPs and PSP Brokers.
    For direct PSP queries, use the PSP's fiscal code in the path.
    For broker queries, use the broker's fiscal code in the path and specify the PSP code as a query parameter.
servers:
  - url: https://${host}

tags:
  - name: qiFdr
    description: Api's for performing KPI calculation

paths:
  /fdr-kpi/{kpiType}:
    get:
      tags:
        - qiFdr
      operationId: calculateKpi
      parameters:
        - name: brokerId
          in: query
          required: false
          schema:
            type: string
            example: "02654890025"
          description: |
            The fiscal code of the entity:
            - For direct PSP queries: use PSP fiscal code
            - For broker queries: use broker fiscal code

        - name: pspId
          in: query
          required: false
          schema:
            type: string
            example: "CIPBITMM"
          description: |
            PSP code - Required only for broker queries.
            - If entityCode is a broker fiscal code: this parameter is required
            - If entityCode is a PSP fiscal code: this parameter should not be provided (it would be a duplicate)

        - name: kpiType
          in: path
          required: true
          schema:
            type: string
            enum: [ NRFDR, LFDR, WAFDR, WPNFDR ]
          description: |
            The type of KPI to calculate

        - name: period
          in: query
          required: true
          schema:
            type: string
            enum: [ daily, monthly ]
          description: |
            The time period granularity (single day or calendar month)

        - name: date
          in: query
          required: true
          schema:
            type: string
            pattern: '^\d{4}-(?:0[1-9]|1[0-2])(?:-(?:0[1-9]|[12]\d|3[01]))?$'
            example: "2024-09"
          description: |
            For daily KPIs: Specify the full date (YYYY-MM-DD). Must be at least 10 days before current date.
            For monthly KPIs: Specify year and month (YYYY-MM).

      responses:
        '200':
          description: KPI calculated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KPIResponse'
        '400':
          description: |
            Formally invalid input
            Possible error types:
            - DATE_TOO_RECENT: Daily KPI requests must be for dates at least 10 days in the past
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
              examples:
                dateTooRecent:
                  value:
                    title: "Date Too Recent"
                    status: 400
                    detail: "Daily KPI requests must be for dates at least 10 days in the past"
        '404':
          description: PSP or Broker not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'

components:
  schemas:
    BaseKPIResponse:
      type: object
      required:
        - kpiDescription
        - kpiDescriptionUrl
      properties:
        pspId:
          type: string
        brokerId:
          type: string
        kpiDescription:
          type: string
        kpiDescriptionUrl:
          type: string
          format: uri
          example: https://developer.pagopa.it/pago-pa/guides/sanp/prestatore-di-servizi-di-pagamento/quality-improvement

    KPIEntityResponse:
      allOf:
        - $ref: '#/components/schemas/BaseKPIResponse'
        - type: object
          required:
            - entityType
            - kpiName
          properties:
            pspId:
              type: string
              example: "CIPBITMM"
            entityType:
              type: string
              enum: [ psp, broker ]
            kpiName:
              type: string
              enum: [ NRFDR, LFDR, WAFDR, WPNFDR ]
          discriminator:
            propertyName: entityType
            mapping:
              psp: '#/components/schemas/PSPIdentifier'
              broker: '#/components/schemas/BrokerIdentifier'

    PSPIdentifier:
      type: object
      required:
        - pspId
      properties:
        pspId:
          type: string
          example: "CIPBITMM"

    BrokerIdentifier:
      type: object
      required:
        - idBrokerPsp
        - pspId
      properties:
        idBrokerPsp:
          type: string
          example: "02654890025"
        pspId:
          type: string
          example: "CIPBITMM"

    DailyKPIBase:
      type: object
      required:
        - paymentDate
        - totalReports
      properties:
        paymentDate:
          type: string
          format: date-time
        totalReports:
          type: integer

    MonthlyKPIBase:
      type: object
      required:
        - kpiValue
      properties:
        kpiValue:
          type: string
          example: "0.95"

    DailyNRFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/DailyKPIBase'
        - type: object
          required:
            - missingReports
            - foundReports
            - responseType
          properties:
            responseType:
              type: string
              default: daily
            missingReports:
              type: integer
            foundReports:
              type: integer

    MonthlyNRFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/MonthlyKPIBase'
        - type: object
          required:
            - responseType
          properties:
            responseType:
              type: string
              default: monthly

    DailyLFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/DailyKPIBase'
        - type: object
          required:
            - lateFdrV1
            - lateFdrV2
            - responseType
          properties:
            responseType:
              type: string
              default: daily
            lateFdrV1:
              type: integer
            lateFdrV2:
              type: integer

    MonthlyLFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - type: object
          required:
            - kpiLfdrV1Value
            - kpiLfdrV2Value
            - responseType
          properties:
            responseType:
              type: string
              default: monthly
            kpiLfdrV1Value:
              type: string
              example: "0.05"
            kpiLfdrV2Value:
              type: string
              example: "0.03"

    DailyWAFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/DailyKPIBase'
        - type: object
          required:
            - totalDiffAmount
            - responseType
          properties:
            responseType:
              type: string
              default: daily
            totalDiffAmount:
              type: integer

    MonthlyWAFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/MonthlyKPIBase'
        - type: object
          required:
            - responseType
          properties:
            responseType:
              type: string
              default: monthly

    DailyWPNFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/DailyKPIBase'
        - type: object
          required:
            - totalDiffNum
            - responseType
          properties:
            responseType:
              type: string
              default: daily
            totalDiffNum:
              type: integer

    MonthlyWPNFDRMetrics:
      allOf:
        - $ref: '#/components/schemas/KPIEntityResponse'
        - $ref: '#/components/schemas/MonthlyKPIBase'
        - type: object
          required:
            - responseType
          properties:
            responseType:
              type: string
              default: monthly

    KPIResponse:
      type: object
      discriminator:
        propertyName: responseType
      oneOf:
        - $ref: '#/components/schemas/DailyNRFDRMetrics'
        - $ref: '#/components/schemas/DailyLFDRMetrics'
        - $ref: '#/components/schemas/DailyWAFDRMetrics'
        - $ref: '#/components/schemas/DailyWPNFDRMetrics'
        - $ref: '#/components/schemas/MonthlyNRFDRMetrics'
        - $ref: '#/components/schemas/MonthlyLFDRMetrics'
        - $ref: '#/components/schemas/MonthlyWAFDRMetrics'
        - $ref: '#/components/schemas/MonthlyWPNFDRMetrics'

    ProblemJson:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: |-
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          $ref: '#/components/schemas/HttpStatusCode'
        detail:
          type: string
          description: |-
            A human readable explanation specific to this occurrence of the
            problem.
          example: There was an error processing the request
        instance:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.

    HttpStatusCode:
      type: integer
      format: int32
      description: |-
        The HTTP status code generated by the origin server for this occurrence
        of the problem.
      minimum: 100
      maximum: 600
      exclusiveMaximum: true
      example: 200